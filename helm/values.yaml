# Default values for springboot-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: europe-west3-docker.pkg.dev/adminplane/ehrbase/ehrbase
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "_TAG_"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentPort: "8080"

environmentVariables:
  - name: environment
    value: "prod"
  - name: SERVER_NODENAME
    value: "ehrbase.app.elmeas.com"
  - name: SECURITY_AUTHTYPE
    value: NONE
  - name: DB_URL
    value: "jdbc:postgresql://10.30.0.4:5432/ehrbase"

secrets:
   name: database-credentials
   items:
     - target: DB_USER_ADMIN
       gcpRemoteKey: "ehrbase_ehrbase_admin"
     - target: DB_PASS_ADMIN
       gcpRemoteKey: "ehrbase_ehrbase_admin_pw"
     - target: DB_USER
       gcpRemoteKey: "ehrbase_ehrbase_restricted_user"
     - target: DB_PASS
       gcpRemoteKey: "ehrbase_ehrbase_restricted_user_pw"

postgres:
  enabled: false

serviceAccount: 
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: ""
    # iam.gke.io/gcp-service-account: gke-sa-sample-app@adminplane.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: "sample-app"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # className: ""
  # annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hosts:
