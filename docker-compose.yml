version: '3'

services:
  ehrbase:
    image: ehrbase/ehrbase:next
    ports:
      - 8080:8080
    networks:
      - ehrbase-net
    env_file:
      - .env.ehrbase
    environment:
      DB_URL: jdbc:postgresql://ehrdb:5432/ehrbase
      DB_USER_ADMIN: ehrbase_admin_username
      DB_PASS_ADMIN: ehrbase_admin_password
      DB_USER: ehrbase_restricted_username
      DB_PASS: ehrbase_restricted_password
    restart: on-failure

  ehrdb:
    image: ehrbase/ehrbase-postgres:13.4.v2
    ports:
      - 5432:5432
    networks:
      - ehrbase-net
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      EHRBASE_USER_ADMIN: ehrbase_admin_username
      EHRBASE_PASSWORD_ADMIN: ehrbase_admin_password
      EHRBASE_USER: ehrbase_restricted_username
      EHRBASE_PASSWORD: ehrbase_restricted_password

networks:
  ehrbase-net: {}
