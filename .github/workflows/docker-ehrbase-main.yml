name: Create Docker image main

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitLab
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn -Dmaven.test.failure.ignore=true -B -U package

      - name: Calcaulate Version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)   
          echo "version ${VERSION}"
          # Set as Environment for all further steps 
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # setup qemu for multi arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # setup buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      # Build & Publish image main
      - name: Build and push Versioned Docker Image main
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ehrbase/ehrbase:latest,ehrbase/ehrbase:${{ env.VERSION }}
