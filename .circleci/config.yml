              rm -f /tmp/maven.tar.gz
              export MAVEN_HOME=/usr/lib/maven/apache-maven-3.8.7
              export PATH=$MAVEN_HOME/bin:$PATH
              sudo update-alternatives --install /usr/bin/mvn mvn /usr/lib/maven/apache-maven-3.8.7/bin/mvn 100
